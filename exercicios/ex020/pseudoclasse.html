<style>
        
        div {
        display: inline-block; /* esse deixa a coluna uma do lado da outra ver no google*/
        background-color: lightgray;
        border: 1px solid black;
        text-align: center;
        height: 200px;  /* heigth é altura */
        width: 200px;    /* width é largura */   

        }
        div:hover { /* esse comando é para quando passar o mouse     encima vai mudar de cor.*/

            background-color: bisque; 

        }


        


</style>

<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>

</body>
