<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;

        }

        div > p {
            display: none; /* esse faz o texto escondido sumir*/

        }

        div:hover > p {  /*  faz o texto sumido aparecer quando passar o mouse encima*/
            display: block;
            color: white;
            background-color: blue;
            width: 300px;


        }

        


    </style>


</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
